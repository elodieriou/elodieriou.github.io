<body>
<header>
    <div class="container">
        <h2 class="text-center color-black font-size-xxl py-5">Mon histoire</h2>
        <div class="d-flex align-items-center justify-content-center my-4">
            <button id="date-2006" class="date activate" type="button">2006</button>
            <span class="bar"></span>
            <button id="date-2009" class="date" type="button">2009</button>
            <span class="bar"></span>
            <button id="date-2010" class="date" type="button">2010</button>
            <span class="bar"></span>
            <button id="date-2011" class="date" type="button">2011</button>
            <span class="bar"></span>
            <button id="date-2012" class="date" type="button">2012</button>
            <span class="bar"></span>
            <button id="date-2013" class="date" type="button">2013</button>
            <span class="bar"></span>
            <button id="date-2014" class="date" type="button">2014</button>
            <span class="bar"></span>
            <button id="date-2015" class="date" type="button">2015</button>
        </div>
    </div>
</header>
<main>
    <section class="py-5">
        <div class="container">
            <div id="history-2006" class="d-block d-flex flex-column align-items-center">
                <div class="col-6 text-center rounded shadow-lg">
                    <h3>Baby-sitting</h3>
                    <h4>2006-2009</h4>
                </div>
            </div>
            <div id="history-2009" class="d-none d-flex flex-column align-items-center">
                <div class="col-6 text-center rounded shadow-lg">
                    <h3>Ramassage d'échalotes</h3>
                    <h4>2009-2010</h4>
                </div>
            </div>
        </div>
    </section>
